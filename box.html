    <h1>김학철의 역사</h1>
    <p>1991년 10월 10일 서울에서 태어난 김학철은 은석초-광장중-대원고-<a href="https://search.naver.com/search.naver?sm=top_hty&fbm=0&ie=utf8&query=%ED%95%9C%EB%A6%BC%EB%8C%80%ED%95%99%EA%B5%90">한림대학교</a>를 거치며 지식을 쌓았다.</p>
    <p>많은 것을 하고 싶었던 꼬마는 과학자, 부동산 개발, 엔지니어, CEO등 여러 장래를 꿈꾸었다.</p>
    <p>하지만, 역시 현실은 현실이었고 뜻대로 되지 않았다.</p>
